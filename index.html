<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="tic-tac-toe.css" >
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="tic-tac-toe.js"></script>
    </head>
    <body>
        <form onsubmit="">
            <div class="usrnm">
                <div class="form-group">
                    <div class="col-xs-3">
                        <label for="usr">Player 1 :</label>
                        <input type="text" class="form-control" id="p1" name="p2" required>
                    </div>
                    <div class="col-xs-3">
                        <label for="usr">Player 2 :</label>
                        <input type="text" class="form-control" id="p2" name="p2" required  >
                    </div>
                </div><br>
                <button type="button" class="btn btn-primary btn-lg">Start Game</button>
            </div>
        </form>
        <table>
            <tr>
                <td id="1" onclick="f(this.id)">-</td>
                <td class="ver" id="2" onclick="f(this.id)">-</td>
                <td id="3" onclick="f(this.id)">-</td>
            </tr>
            <tr>
                <td class="hor" id="4" onclick="f(this.id)">-</td>
                <td class="ver-hor" id="5" onclick="f(this.id)">-</td>
                <td class="hor" id="6" onclick="f(this.id)">-</td>
            </tr>
            <tr>
                <td id="7" onclick="f(this.id)">-</td>
                <td class="ver" id="8" onclick="f(this.id)">-</td>
                <td id="9" onclick="f(this.id)">-</td>
            </tr>
        </table>
        <br><br>
        <div id="result" class="result"></div>
        <br>
        <div class="newGm">
            <a href="index.html">Start New Game</a>
        </div>
    </body>
</html>
